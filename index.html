<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Santhosh's Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/assets/S_Logo_Thick.svg" />
    <link rel="icon" type="image/png" href="/assets/S_Logo.png" />
    <link rel="apple-touch-icon" href="/assets/S_Logo.png" />
    <link rel="stylesheet" href="shared.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Cascadia+Code&family=Pixelify+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Loader Overlay -->
    <div id="loader-overlay">
      <div class="progress-wrapper">
        <!-- Progress Circle -->
        <svg
          class="progress-circle"
          width="150"
          height="150"
          viewBox="0 0 150 150"
        >
          <circle
            class="progress-bg"
            cx="75"
            cy="75"
            r="67"
            stroke-width="3"
            fill="none"
          />
          <circle
            class="progress-bar"
            cx="75"
            cy="75"
            r="67"
            stroke-width="3"
            fill="none"
          />
        </svg>
        <!-- Loader Logo -->
        <svg class="logo-svg" viewBox="0 0 155 149" fill="none">
          <path d="M39 67L1 45.5L75.5 1L152.5 45.5L115.5 67L77 45.5" />
          <path d="M153.5 89V134L39 67L44 40.5L77 45.5L153.5 89Z" />
          <path d="M115.5 82L153.5 103.5L79 148L2 103.5L39 82L77.5 103.5" />
          <path d="M1 60V15L115.5 82L110.5 108.5L77.5 103.5L1 60Z" />
        </svg>
      </div>
    </div>

    <!-- Main Content -->
    <div id="main-content">
      <!-- Top Logo -->
      <div class="top-logo" id="topLogo">
        <svg class="header-logo-svg" viewBox="0 0 155 149" fill="none">
          <path d="M39 67L1 45.5L75.5 1L152.5 45.5L115.5 67L77 45.5" />
          <path d="M153.5 89V134L39 67L44 40.5L77 45.5L153.5 89Z" />
          <path d="M115.5 82L153.5 103.5L79 148L2 103.5L39 82L77.5 103.5" />
          <path d="M1 60V15L115.5 82L110.5 108.5L77.5 103.5L1 60Z" />
        </svg>
      </div>

      <!-- Version Info -->
      <div class="version-info" id="versionInfo">
        <div id="bootNoise"></div>
      </div>

      <!-- Theme Selector -->
      <div class="theme-selector" id="themeSelector">
        <div class="theme-color-indicator" id="themeColorIndicator"></div>
        <div class="custom-dropdown" id="customDropdown">
          <div class="dropdown-trigger" id="dropdownTrigger">
            <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
              <path d="M2 4L6 8L10 4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <div class="dropdown-menu" id="dropdownMenu">
            <div class="dropdown-item" data-theme="green">
              <div class="theme-dot" style="background: #0cc060;"></div>
              <span>Terminal</span>
            </div>
            <div class="dropdown-item" data-theme="mono">
              <div class="theme-dot" style="background: #ffffff;"></div>
              <span>Pixels</span>
            </div>
          </div>
        </div>
      </div>

      <!-- AI Chat Toggle Switch -->
      <div class="ai-chat-toggle-wrapper" id="aiChatToggle" title="Toggle AI Console" style="display: none !important;">
        <span class="toggle-label">AI</span>
        <div class="toggle-switch">
          <div class="toggle-slider"></div>
        </div>
      </div>

      <!-- Visitor Counter -->
      <div class="visitor-counter" id="visitorCounter">
        Visitors Online: <span id="visitorCount">--</span>
      </div>

      <!-- Terminal -->
      <div class="terminal" id="terminal">
        <div class="terminal-content">
          <p id="typewriter"></p>
          <div class="options" id="options">
            <div class="glass-card" data-option="hire">Looking to Hire</div>
            <div class="glass-card" data-option="mentorship">Seeking Mentorship</div>
            <div class="glass-card" data-option="freelance">Freelancing Request</div>
            <div class="glass-card" data-option="about">About Me</div>
          </div>
          <!-- Preview section will be dynamically added here by JavaScript -->
        </div>
      </div>

    <!-- Background Effects -->
    <div class="animated-bg"></div>
    <div class="grid-overlay"></div>
    <canvas id="matrix-rain"></canvas>

    <!-- Particle Dot -->
    <div class="perimeter-loader" id="pet"></div>
    <div id="particle-container"></div>

    <!-- AI Console (Green theme only) -->
    <div id="ai-console" class="ai-console minimized disabled">
      <!-- Console Header (hidden initially) -->
      <div id="console-header" class="console-header">
        <div class="console-header-left">
          <span class="console-status-dot"></span>
          <span class="console-title">AI Console</span>
        </div>

        <div class="console-tags" id="console-tags">
          <button class="console-tag" data-query="Tell me about your experience">Experience</button>
          <button class="console-tag" data-query="What are your skills?">Skills</button>
          <button class="console-tag" data-query="What problems did you face?">Challenges</button>
          <button class="console-tag" data-query="Tell me about your education">Education</button>
        </div>

        <div class="console-header-controls">
          <button id="console-minimize" class="console-control-btn" aria-label="Minimize" title="Minimize">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <button id="console-clear" class="console-control-btn" aria-label="Clear" title="Clear Console">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M3 6h18M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2m3 0v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6h14z"/>
            </svg>
          </button>
          <button id="console-close" class="console-control-btn" aria-label="Close" title="Close Console">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 6L6 18M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>

      <!-- Console Messages Area (hidden initially) -->
      <div id="console-messages" class="console-messages"></div>

      <!-- Console Input -->
      <div class="console-input-wrapper">
        <div class="console-prompt">></div>
        <div class="console-input-container">
          <input
            type="text"
            id="console-input"
            class="console-input"
            placeholder=""
            maxlength="300"
            autocomplete="off"
          />
          <div class="custom-placeholder" id="custom-placeholder">
            <span class="custom-placeholder-text"></span>
          </div>
        </div>
        <button id="console-send" class="console-send-btn" aria-label="Send">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Console Reopen Tab (when closed) -->
    <div id="console-tab" class="console-tab">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
      </svg>
      <span>Open AI Console</span>
    </div>

    <!-- Footer -->
    <div class="footer-signature">Â© 2025. Designed & Developed by Santhosh</div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
